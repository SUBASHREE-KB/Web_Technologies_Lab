<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Style Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>My Cafe</title>
</head>
<body>
    <!-- Home Page image and text -->
    <div class="textdiv">
        <h1>Welcome to My Cafe!!! Enjoy the day with our offers!!!</h1>
    </div>
    
    <div class="imgdiv">
        <img class="mySlides" src="index1.jpg" alt="Cafe">
        <img class="mySlides" src="image1.jpg" alt="TeaCoffeeBiscuits" />
        <img class="mySlides" src="index2.webp" alt="Tea">
        <img class="mySlides" src="index3.jpg" alt="Cookies">
        <img class="mySlides" src="home3.jpg" alt="Starters">
    </div>
    <script>
        // Automatic Slideshow - change image every 3 seconds
        var myIndex = 0;
        slideshow();

        function slideshow() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(slideshow, 3000);
        }
    </script>
    <div>
        
    </div>

</body>
</html>
